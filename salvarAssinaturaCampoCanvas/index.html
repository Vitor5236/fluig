<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>

		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<script type="text/javascript" src="js/capturarAssinatura.js"></script>
		<script type="text/javascript" src="js/renderizarAssinatura.js"></script>
		<script type="text/javascript" src="js/salvarAssinatura.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<section id="assinatura-Canvas">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-6 text-center">
									<label for="assinaturaColaborador" style="display: block; margin-bottom: 10px;">ASSINATURA DO COLABORADOR:</label>
									<div class="signature-container">
										<canvas id="assinaturaColaborador" class="signature-pad"></canvas>
									</div>
									<button type="button" id="limparAssinaturaColaborador" class="btn btn-primary">LIMPAR ASSINATURA</button>
									<input type="hidden" id="dadosAssinaturaColaborador" name="dadosAssinaturaColaborador">
									<button type="button" id="salvarAssinaturaColaborador" class="btn btn-success">SALVAR ASSINATURA</button>
									<div id="saidaAssinaturaColaborador" class="signature-output"></div>
								</div>
				
								<div class="form-group col-md-6 text-center">
									<label for="assinaturaGestor" style="display: block; margin-bottom: 10px;">ASSINATURA DO GESTOR:</label>
									<div class="signature-container">
										<canvas id="assinaturaGestor" class="signature-pad"></canvas>
									</div>
									<button type="button" id="limparAssinaturaGestor" class="btn btn-primary">LIMPAR ASSINATURA</button>
									<input type="hidden" id="dadosAssinaturaGestor" name="dadosAssinaturaGestor">
									<button type="button" id="salvarAssinaturaGestor" class="btn btn-success">SALVAR ASSINATURA</button>
									<div id="saidaAssinaturaGestor" class="signature-output"></div>
								</div>
							</div>
						</div>
					</div>
				</section>							
			</form>
		</div>
	</body>
</html>
